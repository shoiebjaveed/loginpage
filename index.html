<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="./style.css"
</head>
<body>
    <div class="registration-form">
    <h2>Book a call!</h2>
    <h3>Book a call slot and out representative<br>will call you within 1hr of selected time</h3>
    <form id="my-form">
        <p>Name:</p>
        <input type="text">
        <p>Email:</p>
        <input type="text">
        <p>Phone Number:</p>
        <input type="number">
        <p>Time for call:</p>
        <input type="date">
        <input type="time">
        <button type="submit">Get a call</button>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
